    <h1>Grafica</h1>
    <p>Aqui se muestran el numero de asistentes contratados en los ultimos 6 meses</p>
  </div>
  <div class="row">
    <canvas id="Grafica">

      <script>
        const ctx = document.getElementById('Grafica');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            datasets: [{
              label: 'Asistentes contratados por mes',
              data: [8, 12, 6, 4, 8, 15],
              backgroundColor: ['#36a2eb', '#fe6284', '#4bc0c0', '#ff9f40', '#9866fe', '#fecd57'],
              borderWidth: 1
            }]

            scales: {
